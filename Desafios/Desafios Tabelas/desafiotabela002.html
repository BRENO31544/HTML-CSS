<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEsafio 2 Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            text-align: center;
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Desafio 2 de Tabelas</h1>
    <table>
        <tr>
            <TD colspan="4">A</TD>
            <TD rowspan="4">B</TD>
        </tr>
        <TR>
            <TD rowspan="4">C</TD>
            <TD>D</TD>
            <TD>E</TD>
            <TD>F</TD>
        </TR>
        <TR>
            <TD>G</TD>
            <TD>H</TD>
            <TD>I</TD>
        </TR>
        <TR>
            <TD>J</TD>
            <TD>L</TD>
            <TD>M</TD>
        </TR>
        <TR>
            <TD colspan="4">N</TD>
        </TR>
    </table>
</body>
</html>
